<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user : ${people}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>
<a href="/user/new">Create new person</a>

</body>
</html>
